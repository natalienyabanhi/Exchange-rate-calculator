<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
   
</head>
<body>
    <h1>Exchange Rate Calculator</h1>
    <div id="prompt">Please enter the amount you want to exchange in ZAR:</div>
    <form id="currency-form">
        <input type="number" id="zar-input" placeholder="Enter amount in ZAR">
        <button type="button" id="convert-button">Convert</button>
    </form>
    <table id="currency-table">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
                <th>Converted Amount</th>
            </tr>
        </thead>
        <tbody id="currency-table-body"></tbody>
    </table>
    
            
</body>
